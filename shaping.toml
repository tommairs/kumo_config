###################################
# Aasland shaping file for in-house IPs
###################################

["default"]
  replace_base = true
  max_deliveries_per_connection = 2
  #retry_interval = '2400s'
#  enable_tls = 'Opportunistic'
#  enable_tls = 'OpportunisticInsecure'
  enable_tls = 'Disabled'
  max_ready = 10000
  connection_limit  = 32
  connect_timeout = '60s'
  ehlo_timeout = '90s'
  mail_from_timeout = '60s'
  rcpt_to_timeout = '60s'
  data_timeout = '90s'
  rset_timeout = '90s'
  idle_timeout = '120s'
  prohibited_hosts = ['127.0.0.0/8']
  max_connection_rate = '100/hour'

["not-yahoo.kumomta.com"]
  max_deliveries_per_connection = 10000
#  retry_interval = '300s'
  enable_tls = 'Disabled'
  max_ready = 100000
  connection_limit = 40000


#[["kumomta1.com".automation]]
#regex = "failed to resolve queue"
#action = "Suspend"
#action = SetConfig{{name="connection_limit", value=11}}
