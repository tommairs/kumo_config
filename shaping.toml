[["not-yahoo.kumomta.com".automation]]
regex = "s"
action = "Suspend"
duration = "7 minutes"

[["not-yahoo.kumomta.com".automation]]
regex = "421"
action = "Suspend"
duration = "10 minutes"

[["yahoo.com".automation]]
regex = "421"
action = "Suspend"
duration = "1 second"

[["yahoo.com".automation]]
regex = "failure"
action = "Suspend"
duration = "3 minutes"

[["yahoo.com".automation]]
regex = "\\[TSS04\\]"
action = "Suspend"
duration = "1 minute"

[["gmail.com".automation]]
regex = "account"
action = "Suspend"
duration = "3 minutes"



